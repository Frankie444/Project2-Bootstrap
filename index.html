<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankie's Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">My Story</a></li>
                  <li><a class="dropdown-item" href="#">Jokes</a></li>
                  <li><a class="dropdown-item" href="#">Photos</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Extras</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav>
        </div>
        <br>
        <!-- Hi from Fran text -->
    <div class="row">
        <div class="col">
          <h2 class="text-center text-light bg-warning mb-5 pb-2 display-5 my-5">Hello from Frankie!</h2>
        </div>
      </div>
  
     
      <div class="row justify-content-center mb-5 p-3">
        <div class="col-8 col-md-4">
          <!-- First card goes here -->
          <div class="card border-0">
            <img src="https://1.bp.blogspot.com/-aW5vUOembZA/UNGwyqF-NZI/AAAAAAAACAE/5IwfNX7etUc/s1600/sunshine.gif" class="card-img-top" alt="Smiling Sun"/>
            <div class="card-body">
              <p class="card-text text-center bg-info text-light rounded-pill pb-1 pt-1">All smiles</p>
          </div>
        </div>
  
        </div>
  
        <div class="col-8 col-md-4">
          <!-- Second card goes here -->
          <div class="card border-0">
            <img src="https://www.thedenveregotist.com/wp-content/uploads/sites/3/2019/01/FUN_logo_socialmedia_icon-580x579.png" width-30 class="card-img-top" alt="Fun icon"/>
            <div class="card-body">
              <p class="card-text text-center bg-info text-light rounded-pill pb-1 pt-1">Happy days</p>
          </div>
        </div>
        </div>
  
        <div class="col-8 col-md-4">
          <!-- Third card goes here -->
          <div class="card border-0" align-middle>
            <img src="https://cdn.cdnparenting.com/articles/2019/02/25105053/1159871464-H.jpg" class="card-img-top" alt="Positive icon" width-50/>
            <div class="card-body">
              <p class="card-text text-center bg-info text-light rounded-pill pb-1 pt-1">Positive attiude</p>
          </div>
        </div>
        </div>
      </div>
      </nav>
    
</body>
</html>
